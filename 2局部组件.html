<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部组件</title>
</head>

<body>
    <div id="app">
        <local-component></local-component>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var localComponent = {
            data: function() {
                return {
                    msg: '我是局部组件'
                };
            },
            template: `<div v-text='msg'></div>`,
        };
        var vue = new Vue({
            el: '#app',
            // 如果组件名是驼峰式，只能在模板中直接使用，如果在标签中使用的话，只能使用分隔符命名
            components: {
                'local-component': localComponent,
            }
        });
    </script>
</body>

</html>
