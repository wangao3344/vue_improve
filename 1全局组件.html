<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件注册</title>
</head>

<body>
    <div id='app'>
        <button-count></button-count>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.component('button-count', {
            data: function() {
                return {
                    count: 0,
                }
            },
            template: '<button @click="handle">点击了{{count}}次</button>',
            methods: {
                handle: function() {
                    this.count++;
                }
            }
        });
        var vm = new Vue({
            el: '#app'
        });
    </script>
</body>

</html>
