<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件之间的数据传递</title>
</head>

<body>
    <div id="app">
        <child-component :title='infor' other="我是静态数据"></child-component>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.component('child-component', {
            data: function() {
                return {
                    msg: '我是子控件'
                }
            },
            props: ['title', 'other'],
            template: '<div>{{msg+"======"+title+"======"+other}}</div>'
        });
        var vm = new Vue({
            el: '#app',
            data: {
                infor: '动态数据'
            }
        });
    </script>
</body>

</html>
